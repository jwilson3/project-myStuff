<!DOCTYPE html>
<html lang="en">
<head>
  <title>myStuff Account Creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Account Creation Page</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form role="form">
    <div class="form-group">
      <label for="usr">UserName:</label>
      <input type="text" class="form-control" id="usr">
        (Use email account; ex. me@email.com) 
    </div>
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="password" class="form-control" id="lname">
    </div>
    <div class="form-group">
      <label for="pswd">Set Password:</label>
      <input type="password" class="form-control" id="pswd">
      (Password must be at least 8 characters long and contain at least 1 uppercase letter and 1 number.)
    </div>
    <div class="form-group">
      <label for="repswd">Re-type Password:</label>
      <input type="password" class="form-control" id="repswd">
    </div>
    <div class="form-group">
      <label for="cntry">Country:</label>
      <input type="text" class="form-control" id="cntry">
    </div>
    <div class="form-group">
      <label for="phnum">Phone Number:</label>
      <input type="password" class="form-control" id="phnum">
    </div>
      <div class="form-group">
      <label for="emailradio">Receive pin code for advance authentication via email 
      <input type="radio" name="emailradio"> or text<input type="radio" name="textradio"><br>
      <input type="submit" value="Create Account">
     </div>
  </form>
</div>

</body>
</html>
